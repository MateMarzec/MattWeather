<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>MattWeather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
    <main>
        <nav>
            <div id="logo">
                <h1>MattWeather</h1>
            </div>
            <div id="search"></div>
            <div id="location"></div>
            <div id="settings"></div>
        </nav>
        <section>
            <div id="infoLocation">
                <h1>Location</h1>
                <br/>
                <h2>Date</h2>
            </div>
            <div id="bookmark"></div>
            <div id="weather">
                <header>Temp</header>
                <h4>Type</h4>
            </div>
            <div id="minMax">
                <h4>Min</h4>
                <h4>Max</h4>
            </div>
            <div id="nextFive">
                <h4>Next five days</h4>
                <div class="nextInfo"><h5>Text</h5><h5>Info</h5></div>
                <div class="nextInfo"><h5>Text</h5><h5>Info</h5></div>
                <div class="nextInfo"><h5>Text</h5><h5>Info</h5></div>
                <div class="nextInfo"><h5>Text</h5><h5>Info</h5></div>
                <div class="nextInfo"><h5>Text</h5><h5>Info</h5></div>
            </div>
        </section>
        <section>
            <div class="info">
                <h3>Text</h3>
                <h2>Info</h2>
            </div>
            <div class="info">
                <h3>Text</h3>
                <h2>Info</h2>
            </div>
            <div class="info">
                <h3>Text</h3>
                <h2>Info</h2>
            </div>
            <div class="info">
                <h3>Text</h3>
                <h2>Info</h2>
            </div>
            <div class="info">
                <h3>Text</h3>
                <h2>Info</h2>
            </div>
            <div class="info">
                <h3>Text</h3>
                <h2>Info</h2>
            </div>
            <div class="info">
                <h3>Text</h3>
                <h2>Info</h2>
            </div>
        </section>
    </main>
    <script src="JS/api.js"></script>
</body>
</html>
